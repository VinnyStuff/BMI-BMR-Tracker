<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data">
        <div id="ageDiv">
            <label for="age">Age</label>
            <br>
            <input type="js-number" name="age" id="age" maxlength="3" placeholder=""/>
        </div>
        <div id="heightDiv">
            <label for="height">Height</label>
            <br>
            <input type="js-number" name="height" class="height" maxlength="1">
            <input type="js-number" name="height" class="height" maxlength="2">
        </div>
        <div id="weightDiv">
            <label for="weight">Weight</label>
            <br>
            <input type="js-number" name="weight" id="weight" maxlength="3">    
        </div>
        <div id="genderDiv">
            <label for="male">Male</label>
            <input type="radio" name="gender" class="gender" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" class="gender" value="female">
        </div>
        <div id="buttonsDiv">
            <button id="buttonCal" type="button">calculate</button>
        </div>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </div>
</body>
</html>
