<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="logo2.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI/BMR Tracker</title>
</head>
<body>
    <div id="data">
        <div id="genderDiv">
            <label for="button">Gender</label><br>
            <button type="button" id="male" class="gender" value="male">Male</button>
            <button type="button" id="female" class="gender" value="female">Female</button>
        </div>
        <div id="unitOfMeasurementDiv">
            <p id="unitOfMeasurementitle">Units type:</p>
            <button type="button" id="imperialButton" value="imperial">Imperial</button>
            <button type="button" id="metricButton" value="metric">Metric</button>
        </div>
        <div id="ageDiv">
            <label id="labelAge" for="age">Age</label>
            <br>
            <input type="number" name="age" id="age" placeholder="23"/>
        </div>
        <div id="heightDiv">
            <label id="labelHeight" for="height">Height</label>
            <br>
            <div id="metricSystem">
                <input type="number" name="height" id="height" placeholder="172"><label class="measure" for="height">cm</label>
            </div>
            <div id="imperialSystem">
                <input type="number" name="heightImperial1" class="heightImperial" id="heightImperial1" placeholder="5"><label class="measure measureImperialSystem" for="heightImperial1">'</label>
                <input type="number" name="heightImperial2" class="heightImperial" id="heightImperial2" placeholder="8"><label class="measure measureImperialSystem" for="heightImperial2">''</label>
            </div>
        </div>
        <div id="weightDiv">
            <label id="labelWeight" for="weight">Weight</label>
            <br>
            <input type="number" name="weight" id="weight" placeholder="68"><label class="measure" id="measureWeight" for="weight">kg</label>
        </div>
    </div>

    <div class="output">
        <h2>Your Body mass index:</h2>
        <p id="outputBmiNumber">-</p>
        <p id="outputBmiClassification">-</p>
        <p id="healthyWeights">Healthy weight for your height: </p>
    </div>

    <div class="output"> 
        <h2>Your basal metabolic rate:</h2>
        <p id="outputBmr">-</p>
    </div>
</body>
</html>
