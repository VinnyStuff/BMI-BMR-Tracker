<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data">
        <div id="genderDiv">
            <label for="button">Gender</label><br>
            <button type="button" id="male" class="gender" value="male">Male</button>
            <button type="button" id="female" class="gender" value="female">Female</button>
        </div>
        <div id="ageDiv">
            <label for="age">Age</label>
            <br>
            <input type="number" name="age" id="age" maxlength="3" placeholder=""/>
        </div>
        <div id="heightDiv">
            <label for="height">Height</label>
            <br>
            <input type="number" name="height" id="height1" class="height" maxlength="1"><label class="measure" for="height">.</label>
            <input type="number" name="height" id="height2" class="height" maxlength="2"><label class="measure" id="measureHeight" for="height">cm</label>
        </div>
        <div id="weightDiv">
            <label for="weight">Weight</label>
            <br>
            <input type="number" name="weight" id="weight" maxlength="3"><label class="measure" id="measureWeight" for="weight">kg</label>
        </div>
        <div id="buttonsDiv" style="display: none;">
            <button type="button" id="buttonCal" >calculate</button>
        </div>
    </div>
    <div id="bmi">
        <h1>Your bmi is: </h1>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
