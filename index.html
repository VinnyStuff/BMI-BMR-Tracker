<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data">
        <div id="genderDiv">
            <label for="button">Gender</label><br>
            <button type="button" id="male" class="gender" value="male">Male</button>
            <button type="button" id="female" class="gender" value="female">Female</button>
        </div>
        <div id="ageDiv">
            <label id="labelAge" for="age">Age</label>
            <br>
            <input type="number" name="age" id="age"/>
        </div>
        <div id="heightDiv">
            <label id="labelHeight" for="height">Height</label>
            <br>
            <input type="number" name="height" id="height"><label class="measure" for="height">cm</label>
        </div>
        <div id="weightDiv">
            <label id="labelWeight" for="weight">Weight</label>
            <br>
            <input onchange="getTheValuesAndCalculate()" type="number" name="weight" id="weight"><label class="measure" id="measureWeight" for="weight">kg</label>
        </div>
    </div>

    <div class="output">
        <h2>Your BMI:</h2>
        <p id="outputBmiNumber">-</p>
        <p id="outputBmiClassification">-</p>
        <p id="healthyWeights">Healthy weight for your height: </p>
    </div>

    <div class="output"> 
        <h2>Your BMR:</h2>
        <p id="outputBmr">-</p>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
